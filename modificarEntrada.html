<!doctype html>
<html lang="es"><!--Página española-->
  <head>
    <title>Modificar entrada</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <!--Barra de navegación-->
  <body class="flex-column d-flex">
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="bienvenido.html">Inicio</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <div class="dropdown nav-link">
            <!--Menú desplegable-->
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usuario
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Perfil</a>
              <a class="dropdown-item" href="#">Comunidad</a>
              <a class="dropdown-item" href="index.html">Cerrar sesión</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <!--Menú desplegable del usuario-->
    <div class="container-fluid flex-grow-1">
      <div class="row h-100 pt-3">
        <div class="col-md-auto">
          <div class="list-group">
            <a type="button" href="bienvenido.html" class="list-group-item list-group-item-action">Principal</a>
            <a type="button" href="consultas.html" class="list-group-item list-group-item-action">Consultas</a>
            <a type="button" class="list-group-item list-group-item-action">Añadir entrada</a>
            <a type="button" class="list-group-item list-group-item-action active">Modificar entrada</a>
          </div>
        </div>
        <div class="col">
          <!--Modal-->
          <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modificar empleado</h5>
                  <a href="consultas.html" class="close">
                    <span aria-hidden="true">&times;</span>
                  </a>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleNombre">Nombre</label>
                      <input class="form-control" id="exampleNombre" aria-describedby="emailHelp" placeholder="Nombre del empleado">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Apellidos</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellidos del empleado">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Departamento</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Ninguno</option>
                        <option>Departamento1</option>
                        <option>Departamento2</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Asignación</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Ninguna</option>
                        <option>Asignación1</option>
                        <option>Asignación2</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Fecha de contratación</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="--/--/----">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Salario</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="950€">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <a class="btn btn-secondary" href="consultas.html">Cancelar</a>
                  <button type="button" class="btn btn-primary">Guardar empleado</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Script para que no haga falta un botón para iniciar el modal-->
    <script>
      $(document).ready(function(){
        $("#myModal").modal();
      });
    </script>
  </body>
</html>
